<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="polymer-hero">
    <template>
        <style>
             :host {
                font-weight: bold;
                background-color: var(--hero-fill-color, white);
                color: var(--hero-text-color, black);
                cursor: pointer;
                padding: 10px;
                margin: 10px;
            }
        </style>
        [[hero.name]]
    </template>

    <script>
        Polymer({
            is: 'polymer-hero',
            properties: {
                hero: {
                    type: Object
                }
            },
            listeners : {
                'tap': 'displayPower'
            },
            displayPower: function() {
                alert('Mon pouvoir, c\'est de ' + this.hero.power);
            }
        });
    </script>
</dom-module>
